<div class="card">
    <div class="food-image">
        <img [src]="menu.imgSrc" alt="">
    </div>
    <div class="details">
        <h2>{{menu.name}}</h2>
        <p>{{menu.description}} </p>
        <div class="details-lower">
            <div class="price">
                {{menu.price}}
            </div>
            <div class="add2cart">
                <img src="../../../assets/icons/Fill-add2cart.svg" alt="">
            </div>
        </div>
    </div>
</div>
