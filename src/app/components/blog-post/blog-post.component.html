<div class="card">
    <div class="image-post">
        <img [src]="post.imgSrc" alt="">
    </div>
    <div class="card-content">
        <div class="design">
            <label for="">Design</label>
            <span>{{post.dateCreated}}</span>
        </div>
        <h3>{{post.title}}</h3>
        <p>{{post.paragraph}} </p>
        <button type="button">READ MORE</button>
    </div>
</div>
